<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'styles/screensaver.css' %}""> 
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/general.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"/>
    <title>Smart-board</title>
  </head>
  <body>
    <a href="/home.html">
      <div class="quick-access">
        <p class="time" id="time">{{ time }}</p>
        <p class="date">Mo 01.01.2022</p>
      </div>
    </a>

  </body>
  <script>
    console.log('I am here!');
    var socket = new WebSocket('ws://192.168.178.122:8000/ws/time/');

    socket.onmessage = function (e) {
        var djangoData = JSON.parse(e.data);
        console.log('Hello');
        console.log(djangoData);

        document.querySelector('#time').innerText = djangoData.time;
    }
  </script>
</html>
